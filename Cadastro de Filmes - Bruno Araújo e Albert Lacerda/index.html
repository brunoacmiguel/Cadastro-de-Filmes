<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes - IFNMG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Filmes - POO Project</h5>
    </header>

    <div class="container">
        <h1>Cadastrar Filmes</h1>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
            
            <label for="diretor">Diretor:</label>
            <input type="text" id="diretor" required>
            
            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" required>
            
            <button onclick="addFilme()">Adicionar Filme</button>
    </div>

    <div class="lista-filmes">
        <h2>Lista de Filmes cadastrados</h2>
        <span id="cont"></span>
        <p id="lista"></p>
    </div>

    </footer>

</html>
